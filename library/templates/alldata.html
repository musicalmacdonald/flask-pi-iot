<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/piled.css') }}">
    <title>All Data</title>
</head>
<body>
    <page class="wrapper">
        <header class="header">JohnPi Accelerometer Data
             <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="alldata.html">All Data</a></li>
                <li><a href="johnpi.html">John</a></li>
                <li><a href="meganpi.html">Megan</a></li>
                <li><a href="katiepi.html">Katie</a></li>
                <li><a href="davidpi.html">David</a></li>
                <li><a href="shanepi.html">Shane</a></li>
		    </ul>
        </header>
        <main-content class="main">

            <h1>All Pi Data</h1>
            <table border="1">
                <thead>
                    <tr bgcolor="red">
                        <th>Serial Number</th>
                        <th>Timestamp</th>
                        <th>X</th>
                        <th>Y</th>
                        <th>Z</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr>
                            <td> {{serial-number}} </td>
                            <td> {{timestamp}} </td>
                            <td> {{x}} </td>
                            <td> {{y}} </td>
                            <td> {{z}} </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main-content>
        <footer class="footer">Footer</footer>
    </page>

</body>
</html>
