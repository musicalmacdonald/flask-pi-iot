{% extends "base.html" %}
	{% block content %}

        <h1>All Pi Data</h1>
        <table border="1">
            <thead>
                <tr bgcolor="red">
                    <th>Serial Number</th>
                    <th>Timestamp</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>Z</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td> {{item.serial_no}} </td>
                        <td> {{item.timestamp}} </td>
                        <td> {{item.x}} </td>
                        <td> {{item.y}} </td>
                        <td> {{item.z}} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
