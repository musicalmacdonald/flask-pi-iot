<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Main Menu</title>
<!--<link href="piled.css" rel="stylesheet" type="text/css">-->
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrapcss/bootstrap.min.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/piled.css') }}">

</head>
	
	<page class="wrapper">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
			  <a class="navbar-brand"  href="{{url_for('main_page') }}">Home</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				  <li class="nav-item active">
					<a class="nav-link" href="{{url_for('alldata_page') }}">All Data <span class="sr-only">(current)</span></a>
				  </li>
				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Individual Pie Data
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="{{url_for('john_page') }}">John</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="{{url_for('megan_page') }}">Megan</a>
						<a class="dropdown-item" href="{{url_for('katie_page') }}">Katie</a>
						<a class="dropdown-item" href="{{url_for('david_page') }}">David</a>
						<a class="dropdown-item" href="{{url_for('shane_page') }}">Shane</a>
					</div>
				  </li>
				</ul>
			  </div>
			</nav>
		</header>



		<main-content class="main">
			{% block content %}
		      <p> something simple </p>
			{% endblock %}
		</main-content>

	</page>
	
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</html>
